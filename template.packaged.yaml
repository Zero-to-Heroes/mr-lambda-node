  AggregatorFunction:
    Properties:
      CodeUri: s3://com.zerotoheroes.artifact/05edc45363dc8de737fbe02a5ff53eb7
      Events:
        SQSAggregatorRequestedEvent:
          Properties:
            BatchSize: 1
            Queue:
              Fn::GetAtt:
              - SQSAggregatorTriggerQueue
              - Arn
          Type: SQS
      Handler: reducer/reducer.default
      MemorySize: 512
      Policies:
      - AWSLambdaVPCAccessExecutionRole
      - SecretsManagerReadWrite
      - AmazonSESFullAccess
      - AmazonSNSReadOnlyAccess
      - AmazonSQSFullAccess
      - AmazonS3FullAccess
      Runtime: nodejs10.x
      Timeout: 600
    Type: AWS::Serverless::Function
